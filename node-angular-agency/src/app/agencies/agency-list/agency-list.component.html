<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="agencies.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let agency of agencies">
    <mat-expansion-panel-header>
      {{ agency.code }}
    </mat-expansion-panel-header>
    <p>{{ agency.description }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', agency.id]">Like</a>
      <button mat-button color="warn" (click)="onDelete(agency.id)">Unlike</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="agencies.length <= 0 && !isLoading">No hay agencias</p>
